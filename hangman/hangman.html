<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: center;
            min-height: 100vh;
            background: blue;
        }

        .container {
            width: 850px;
            background: white;
            display: flex;
            gap: 70px;
            align-items: flex-end;
            padding: 60px 40px;
            border-radius: 10px;
        }

        .hangman-box img {
            max-width: 270px;
        }

        .hangman-box h1 {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .word-display {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
            justify-content: center;
        }

        .word-display .letter {
            width: 28px;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-bottom: 3px solid black;
        }

        .word-display .letter.guessed {
            border-color: transparent;
            margin: -40px 0 35px;
        }

        .game-box h4 {
            text-align: center;
            font-weight: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .game-box h4 b {
            font-weight: 600;
        }

        .game-box .guesses-text b {
            color: red;
        }

        .game-box .keyboard {
            display: flex;
            gap: 5px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        :where(.game-modal, .keyboard) button {
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            padding: 8px;
            border: none;
            background: blue;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .keyboard button {
            padding: 7px;
            width: calc(100% - 5px);
        }

        :where(.game-modal, .keyboard) button:hover {
            background: gray;
        }

        .game-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .game-modal .content {
            background: white;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            padding: 30px;
        }

        .game-modal img {
            max-width: 130px;
            margin-bottom: 20px;
        }

        .game-modal h4 {
            font-size: 1.5rem;
        }

        .game-modal p {
            font-size: 1.15rem;
            margin: 15px 0 30px;
            font-weight: 500;
        }

        .game-modal p b {
            color: lightblue;
            font-weight: 600;
        }

        .game-modal button {
            padding: 12px 23px;
        }

        @media (max-width: 782px) {
            .container {
                flex-direction: column;
                padding: 30px 15px;
                align-items: center;
            }

            .hangman-box img {
                max-width: 200px;
            }

            .hangman-box h1 {
                display: none;
            }
        }
    </style>
    </style>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="bilder/lost.gif" alt="git">
            <h4>Game over!</h4>
            <p>The correct word was: <b><span class="correct-word"></span></b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <h1>Hangman Game</h1>
            <img src="bilder/hangman-0.svg" alt="hangman-img">
        </div>
        <div class="game-box">
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam nisi tellus, dignissim eu auctor non</b>
            </h4>
            <ul class="word-display"></ul>
            <h4 class="guesses-text">
                Wrong Guesses:
                <b><span class="wrong-guesses">0</span> / 6</b>
            </h4>
        </div>
    </div>

    <script>
        const wordDisplay = document.querySelector(".word-display");
        const keyboardDiv = document.querySelector(".keyboard");
        const hangmanImage = document.querySelector(".hangman-box img");
        const wrongGuessesSpan = document.querySelector(".wrong-guesses");
        const correctWordSpan = document.querySelector(".correct-word");
        const playAgainButton = document.querySelector(".play-again");
        let selectedWord = "";
        let wrongGuesses = 0;

        const wordList = [
            { word: "guitar", hint: "A musical instrument with strings." },
            { word: "rainbow", hint: "A meteorological phenomenon that is caused by reflection, refraction, and dispersion of light." }
        ];

        const getRandomWord = () => {
            const { word, hint } = wordList[Math.floor(Math.random() * wordList.length)];
            document.querySelector(".hint-text b").innerText = hint;
            selectedWord = word;
            wrongGuesses = 0;
            updateHangmanImage(0);
            wrongGuessesSpan.textContent = wrongGuesses;
            wordDisplay.innerHTML = selectedWord.split("").map(() => `<li class="letter"></li>`).join("");
        }

        const updateHangmanImage = (step) => {
            hangmanImage.src = `bilder/hangman-${step}.svg`;
        }

        const checkGuess = (letter) => {
            const letters = selectedWord.split("");
            let found = false;
            for (let i = 0; i < letters.length; i++) {
                if (letters[i] === letter) {
                    wordDisplay.children[i].textContent = letter;
                    found = true;
                }
            }
            if (!found) {
                wrongGuesses++;
                updateHangmanImage(wrongGuesses);
                wrongGuessesSpan.textContent = wrongGuesses;
            }
            if (wrongGuesses === 6) {
                endGame();
            } else if (wordDisplay.textContent === selectedWord) {
                endGame(true);
            }
        }

        const endGame = (win = false) => {
            if (win) {
                alert("Congratulations! You guessed the word.");
            } else {
                correctWordSpan.textContent = selectedWord;
                document.querySelector(".game-modal").style.display = "flex";
            }
        }


        for (let i = 97; i <= 122; i++) {
            const button = document.createElement("button");
            button.textContent = String.fromCharCode(i);
            button.addEventListener("click", () => {
                if (!wordDisplay.textContent.includes(button.textContent)) {
                    checkGuess(button.textContent);
                }
            });
            keyboardDiv.appendChild(button);
        }


        playAgainButton.addEventListener("click", () => {
            document.querySelector(".game-modal").style.display = "none";
            getRandomWord();
        });

        getRandomWord();
    </script>
</body>

</html>
