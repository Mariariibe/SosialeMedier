<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: center;
            min-height: 100vh;
            background: blue;
        }

        .container {
            width: 850px;
            background: white;
            display: flex;
            gap: 70px;
            align-items: flex-end;
            padding: 60px 40px;
            border-radius: 10px;
        }

        .hangman-box img {
            max-width: 270px;
        }

        .hangman-box h1 {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .word-display {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
            justify-content: center;
        }

        .word-display .letter {
            width: 28px;
            font-size: 40px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-bottom: 3px solid black;
        }

        .word-display .letter.guessed {
            border-color: transparent;
            margin: -40px 0 35px;
        }

        .game-box h4 {
            text-align: center;
            font-weight: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .game-box h4 b {
            font-weight: 600;
        }

        .game-box .guesses-text b {
            color: red;
        }

        .game-box .keyboard {
            display: flex;
            gap: 5px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        :where(.game-modal, .keyboard) button {
            color: white;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            padding: 8px;
            border: none;
            background: blue;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .keyboard button {
            padding: 7px;
            width: calc(100% - 5px);
        }

        :where(.game-modal, .keyboard) button:hover {
            background: gray;
        }

        .game-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            background: black;
        }

        .game-modal .content {
            background: white;
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            padding: 30px;
        }

        .game-modal img {
            max-width: 130px;
            margin-bottom: 20px;
        }

        .game-modal h4 {
            font-size: 1.5rem;
        }

        .game-modal p {
            font-size: 1.15rem;
            margin: 15px 0 30px;
            font-weight: 500;
        }

        .game-modal p b {
            color: lightblue;
            font-weight: 600;
        }

        .game-modal button {
            padding: 12px 23px;
        }

        @media (max-width: 782px) {
            .container {
                flex-direction: column;
                padding: 30px 15px;
                align-items: center;
            }

            .hangman-box img {
                max-width: 200px;
            }

            .hangman-box h1 {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="bilder/lost.gif" alt="git">
            <h4>Game over!</h4>
            <p>Det riktige ordet var: <b>rainbow</b></p>
            <button class="play-again">Spill igjen</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="bilder/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam nisi tellus, dignissim eu auctor non</b>
            </h4>
            <h4 class="guesses-text">
                Feil gjett:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
                <button>a</button><button>b</button><button>c</button><button>d</button>
                <button>e</button><button>f</button><button>g</button><button>h</button>
                <button>i</button><button>j</button><button>k</button><button>l</button>
                <button>m</button><button>n</button><button>o</button><button>p</button>
                <button>q</button><button>r</button><button>s</button><button>t</button>
                <button>u</button><button>v</button><button>w</button><button>x</button>
                <button>y</button><button>z</button>
            </div>
        </div>
    </div>

    <script>
        const wordDisplay = document.querySelector(".word-display");
        const keyboard = document.querySelector(".keyboard");

        const wordList = [
            {
                word: "guitar",
                hint: "A musical instrument with strings."
            },
            // Add more words here...
            {
                word: "rainbow",
                hint: "A meteorological phenomenon that is caused by reflection, refraction, and dispersion of light."
            }
        ];

        const getRandomWord = () => {
            //Velger ord
            const { word, hint } = wordList[Math.floor(Math.random() * wordList.length)]
            console.log(word)
            document.querySelector(".hint-text b").innerText = hint;
            wordDisplay.innerHTML = word.split("").map(() => `<li class="letter"></li>`).join("");
        }
